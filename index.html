<style>

material-loader-spinner{
	display: block;
	background: #F0F0F0;
	border-radius: 200px;
	-webkit-border-radius:200px;
	padding: 4px;
	height: auto;
}

material-loader-spinner .circular{
	animation: rotate 2s linear infinite;
	-webkit-animation: rotate 2s linear infinite;
}


material-loader-spinner .path {
  stroke-dasharray: 1,200;
  stroke-dashoffset: 0;
  animation: 
   dash 1.5s ease-in-out infinite,
   color 6s ease-in-out infinite
  ;
  -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
  stroke-linecap: round;
  stroke: #3f88f8;
}

@keyframes rotate{
 100%{
  transform: rotate(360deg);
  -webkit-transform: rotate(360deg);
 }
}

@keyframes dash{
 0%{
  stroke-dasharray: 1,200;
  stroke-dashoffset: 0;
 }
 50%{
  stroke-dasharray: 89,200;
  stroke-dashoffset: -35;
 }
 100%{
  stroke-dasharray: 89,200;
  stroke-dashoffset: -124;
 }
}

@-webkit-keyframes rotate{
 100%{
  transform: rotate(360deg);
 }
}

@-webkit-keyframes dash{
 0%{
  stroke-dasharray: 1,200;
  stroke-dashoffset: 0;
  stroke: #FADE1C;
 }
 50%{
  stroke-dasharray: 89,200;
  stroke-dashoffset: -35;
  stroke: #3f88f8;
 }
 100%{
  stroke-dasharray: 89,200;
  stroke-dashoffset: -124;
  stroke: #F83F3F;
 }
}
/* SIZES */

material-loader-spinner.xs{width: 16px}
material-loader-spinner.xs .circular{ 
	height: 16px;
 	width: 16px; 
}
material-loader-spinner.xs circle{
	transform: scale(.33);
	-webkit-transform: scale(.33);
}

/**/
material-loader-spinner.md{width: 25px}
material-loader-spinner.md .circular{ 
	height: 25px;
 	width: 25px; 
}
material-loader-spinner.md circle{
	transform: scale(.5);
	-webkit-transform: scale(.5);
}
/**/
material-loader-spinner.lg{width: 50px}
material-loader-spinner.lg .circular{ 
	height: 50px;
 	width: 50px; 
}
</style>

<material-loader-spinner class="xs">
	<svg class="circular" >
	  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
	</svg>
</material-loader-spinner>

<material-loader-spinner class="md">
	<svg class="circular">
	  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
	</svg>
</material-loader-spinner>

<material-loader-spinner class="lg">
	<svg class="circular">
	  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
	</svg>
</material-loader-spinner>
